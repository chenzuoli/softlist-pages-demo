<!-- 写一个网站，网站是为了展示公司开源的软件列表，点击某个软件卡片，可以查看软件的详情，及使用方法，还有软件的下载地址。 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐知软件园</title>
    <!-- 引入Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap-icons.css">
    <style>
        .software-card {
            transition: transform 0.3s;
            cursor: pointer;
        }
        .software-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 40px 0;
            margin-top: 50px;
        }
        .social-icons i {
            font-size: 24px;
            margin: 0 10px;
            color: #0d6efd;
        }
        .social-icons a:hover i {
            color: #0b5ed7;
        }
        .category-pills {
            margin-bottom: 2rem;
        }
        .category-pills .nav-link {
            margin: 0.25rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">乐知软件园</a>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="container my-5">
        <!-- 分类导航 -->
        <div class="category-pills">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-category="all">全部</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-category="image">图片处理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-category="system">电脑系统</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-category="python">Python工具</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-category="development">开发工具</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-category="office">办公软件</a>
                </li>
            </ul>
        </div>

        <!-- <h1 class="text-center mb-5">软件列表</h1> -->
        
        <!-- 软件卡片列表 -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="software-list">
            <!-- 软件卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5>关于我们</h5>
                    <p>乐知软件园致力于为用户提供优质的开源软件解决方案，推动开源社区的发展。</p>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>联系方式</h5>
                    <p>地址：北京市朝阳区科技园区888号</p>
                    <p>电话：010-88888888</p>
                    <p>邮箱：contact@lezhi.com</p>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>关注我们</h5>
                    <div class="social-icons">
                        <a href="#" target="_blank"><i class="bi bi-weixin"></i></a>
                        <a href="#" target="_blank"><i class="bi bi-github"></i></a>
                        <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
                        <a href="#" target="_blank"><i class="bi bi-envelope"></i></a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p class="mb-0">&copy; 2024 乐知软件园. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- 引入Bootstrap JS和依赖 -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        // 示例软件数据
        const softwareList = [
            {
                id: 1,
                name: "软件A",
                category: "image",
                description: "这是一个示例软件A的简短描述",
                details: "这是软件A的详细说明，包含了使用方法和特性介绍...",
                downloadUrl: "https://example.com/download/softwareA",
                imageUrl: "https://via.placeholder.com/400x300?text=软件A预览图"
            },
            {
                id: 2,
                name: "软件B",
                category: "python",
                description: "这是一个示例软件B的简短描述",
                details: "这是软件B的详细说明，包含了使用方法和特性介绍...",
                downloadUrl: "https://example.com/download/softwareB",
                imageUrl: "https://via.placeholder.com/400x300?text=软件B预览图"
            },
            {
                id: 3,
                name: "软件C",
                category: "python",
                description: "这是一个示例软件B的简短描述",
                details: "这是软件B的详细说明，包含了使用方法和特性介绍...",
                downloadUrl: "https://example.com/download/softwareC",
                imageUrl: "https://via.placeholder.com/400x300?text=软件C预览图"
            },
            {
                id: 4,
                name: "软件D",
                category: "python",
                description: "这是一个示例软件B的简短描述",
                details: "这是软件B的详细说明，包含了使用方法和特性介绍...",
                downloadUrl: "https://example.com/download/softwareD",
                imageUrl: "https://via.placeholder.com/400x300?text=软件D预览图"
            },
            {
                id: 5,
                name: "软件E",
                category: "python",
                description: "这是一个示例软件B的简短描述",
                details: "这是软件B的详细说明，包含了使用方法和特性介绍...",
                downloadUrl: "https://example.com/download/softwareE",
                imageUrl: "https://via.placeholder.com/400x300?text=软件E预览图"
            }
        ];

        // 生成软件卡片
        function renderSoftwareList(category = 'all') {
            const container = document.getElementById('software-list');
            container.innerHTML = ''; // 清空现有内容
            
            const filteredList = category === 'all' 
                ? softwareList 
                : softwareList.filter(software => software.category === category);

            filteredList.forEach(software => {
                const card = document.createElement('div');
                card.className = 'col';
                card.innerHTML = `
                    <div class="card h-100 software-card" onclick="showDetails(${software.id})">
                        <img src="${software.imageUrl}" class="card-img-top" alt="${software.name}预览图">
                        <div class="card-body">
                            <h5 class="card-title">${software.name}</h5>
                            <p class="card-text">${software.description}</p>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 显示软件详情
        function showDetails(id) {
            window.location.href = `software-detail.html?id=${id}`;
        }

        // 分类切换事件处理
        document.querySelectorAll('.category-pills .nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                // 移除所有active类
                document.querySelectorAll('.category-pills .nav-link').forEach(l => {
                    l.classList.remove('active');
                });
                // 添加active类到当前点击的链接
                e.target.classList.add('active');
                // 重新渲染列表
                renderSoftwareList(e.target.dataset.category);
            });
        });

        // 页面加载完成后渲染软件列表
        document.addEventListener('DOMContentLoaded', () => renderSoftwareList('all'));
    </script>
</body>
</html>
